[font]
normal = { family = "Iosevka", style = "Regular" }
size = 13

[window]
padding = { x = 4, y = 4 }

[selection]
save_to_clipboard = true

[colors.primary]
background = "#252525"
foreground = "#eeeeee"

[colors.normal]
black   = "#333333"
red     = "#da2700"
green   = "#c9d05c"
yellow  = "#ffc656"
blue    = "#518bfc"
magenta = "#15a14d"
cyan    = "#6cccf3"
white   = "#bab2b2"

[colors.bright]
black   = "#777777"
red     = "#ffb9b9"
green   = "#e3f6aa"
yellow  = "#ffddaa"
blue    = "#57c4df"
magenta = "#cbbaf9"
cyan    = "#bcffc7"
white   = "#efefef"


