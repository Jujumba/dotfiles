[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
size = 13

[window]
padding = { x = 4, y = 4 }

[selection]
save_to_clipboard = true

[colors.primary]
background = '#ffffff'
foreground = "#241f31"

[colors.normal]
black   = "#2f2f2f"
red     = "#990000"
green   = "#2ec27e"
yellow  = "#f5c211"
blue    = "#0086b3"
magenta = "#9841bb"
cyan    = "#0ab9dc"
white   = "#fdf2f2"

[colors.bright]
black   = "#434343"
red     = "#dd1144"
green   = "#4ac175"
yellow  = "#f8e45c"
blue    = "#7ec8ea"
magenta = "#c061cb"
cyan    = "#4fd2fd"
white   = "#ffffff"
