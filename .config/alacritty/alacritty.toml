[font]
normal = { family = "Iosevka", style = "Regular" }
size = 11

[window]
padding = { x = 4, y = 4 }

[selection]
save_to_clipboard = true

[colors.primary]
background = '#242424'
foreground = "#EFEFE7"

[colors.normal]
black   = "#262525"
red     = "#D99898"
green   = "#869f73"
yellow  = "#F1E4AB"
blue    = "#80B2D9"
magenta = "#B3A1D6"
cyan    = "#6CBBBF"
white   = "#EAEAD3"

[colors.bright]
black   = "#909090"
red     = "#FFBCBC"
green   = "#B1DEB1"
yellow  = "#E6B18E"
blue    = "#A4D7FF"
magenta = "#D8C5FC"
cyan    = "#91E0E4"
white   = "#f8f8f8"
