[font]
normal = { family = "Iosevka", style = "Regular" }
size = 11

[window]
padding = { x = 4, y = 4 }

[selection]
save_to_clipboard = true

[colors.primary]
background = '#252525'
foreground = "#eeedde"

[colors.normal]
black   = "#303030"
red     = "#d17067"
green   = "#74ad64"
yellow  = "#F1E4A8"
blue    = "#739cd9"
magenta = "#B3A1D6"
cyan    = "#6CBBBF"
white   = "#EAEAD3"

[colors.bright]
black   = "#a2a2a2"
red     = "#ff9e9b"
green   = "#91cf95"
yellow  = "#E6B18E"
blue    = "#A4D7FF"
magenta = "#D8C5FC"
cyan    = "#91E0E4"
white   = "#f8f8f8"
