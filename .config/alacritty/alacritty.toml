[font]
normal = { family = "Iosevka", style = "Regular" }
size = 13

[window]
padding = { x = 4, y = 4 }

[selection]
save_to_clipboard = true

[colors.primary]
background = "#252525"
foreground = "#eeeeee"

[colors.normal]
black   = "#222222"
red     = "#c34b4b"
green   = "#c5ee78"
yellow  = "#f4bf75"
blue    = "#78b6ce"
magenta = "#ca96cc"
cyan    = "#91e1d2"
white   = "#fdf2f2"

[colors.bright]
black   = "#393939"
red     = "#d66161"
green   = "#d0f07e"
yellow  = "#ffdb6f"
blue    = "#79c1e2"
magenta = "#d687dc"
cyan    = "#92e3d3"
white   = "#ffffff"


