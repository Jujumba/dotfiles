[font]
normal = { family = "Iosevka", style = "Regular" }
size = 11

[window]
padding = { x = 4, y = 4 }

[selection]
save_to_clipboard = true

[colors.primary]
background = '#383838'
foreground = "#EAEAD3"

[colors.normal]
black   = "#303030"
red     = "#D99898"
green   = "#869f73"
yellow  = "#F1E4A8"
blue    = "#739cd9"
magenta = "#B3A1D6"
cyan    = "#6CBBBF"
white   = "#EAEAD3"

[colors.bright]
black   = "#C9C9C9"
red     = "#ff9e9b"
green   = "#9ddeac"
yellow  = "#E6B18E"
blue    = "#A4D7FF"
magenta = "#D8C5FC"
cyan    = "#91E0E4"
white   = "#f8f8f8"
