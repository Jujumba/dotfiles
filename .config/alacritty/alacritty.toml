[font]
normal = { family = "Iosevka", style = "Regular" }
size = 13

[window]
padding = { x = 4, y = 4 }

[selection]
save_to_clipboard = true

[colors.primary]
background = '#303030'
foreground = "#eeeeee"

[colors.normal]
black   = "#2f2f2f"
red     = "#ff3e3e"
green   = "#b0ee76"
yellow  = "#f4bf75"
blue    = "#78b6ce"
magenta = "#d687dc"
cyan    = "#91e1d2"
white   = "#fdf2f2"

[colors.bright]
black   = "#7a7a7a"
red     = "#ff7265"
green   = "#d0f07e"
yellow  = "#ffdb6f"
blue    = "#7ec8ea"
magenta = "#dba4de"
cyan    = "#a4ffed"
white   = "#ffffff"
