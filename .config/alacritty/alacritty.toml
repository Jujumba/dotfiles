[font]
normal = { family = "Iosevka", style = "Regular" }
size = 11

[window]
padding = { x = 4, y = 4 }

[selection]
save_to_clipboard = true

[colors.primary]
background = '#ffffff'
foreground = "#000000"

[colors.normal]
black   = "#25242d" # 0
red     = "#a81a1a" # 1
green   = "#0f4f24" # 2
yellow  = "#b08000" # 3
blue    = "#0057ae" # 4
magenta = "#6141a5" # 5
cyan    = "#376b6b" # 6
white   = "#e0e9f8" # 7

[colors.bright]
black   = "#767574" # 8
red     = "#bf0303" # 9
green   = "#045a22" # 10
yellow  = "#f4e4bd" # 11
blue    = "#0095ff" # 12
magenta = "#da67da" # 13
cyan    = "#a4ffed" # 14
white   = "#ffffff" # 15
